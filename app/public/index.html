		<form id="year_select" action="/api/year_range" method="post">
			<h4>Select Year Range (<span>1960-2012</span>)</h4>
			<div>
				<label for="year_start">Start Year</label>
				<input type="number" id="year_start" name="indicator_start" value='1960' min="1960" max="2012"/>
			</div>
			<div>
				<label for="year_end">End Year</label>
				<input type="number" id="year_end" name="indicator_end" value='1965' min="1960" max="2012"/>
			</div>
			<div class="button">
	  		<button id="year_submit" type="submit">Find Data</button>
	  		<button id="find_all" type="submit">Find All Data</button>
			</div>
			<p hidden>Error: end year must be after start year</p>
		</form>
	</div>


	<hr></hr>
	<div id="errors"></div>
	<button id="alert">How many selected?</button>
	<button id="refresh-btn">Start over</button>
